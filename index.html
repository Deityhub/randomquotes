<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" type="text/css">

    <meta name="viewport" content="width=device-width">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div class="quoteBody">
            <p id="quote"></p>
            <p id="author"></p>
        </div>

        <div class="buttons">
            <i class="tw newQuote btn btn-default">next</i>
            <i class="tw fa fa-twitter btn btn-default btn-lg tweet" aria-hidden="true"></i>
        </div>

        <div class="views">
            by <a href="http://github.com/deityhub" target="_blank" title="coder">Deityhub</a> with <i class="fa fa-coffee" aria-hidden="true"></i> and <i class="fa fa-headphones"
                aria-hidden="true"></i><br>
            <i class="fa fa-tablet" aria-hidden="true"></i>
            <i class="fa fa-laptop" aria-hidden="true"></i>
            <i class="fa fa-desktop" aria-hidden="true"></i>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
